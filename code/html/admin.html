<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style/admin.css"/>
  <script src="/code/js/admin.js"></script>
  <title>Painel do Administrador</title>
</head>
<body>
  <header>
    <h1>Painel do Administrador</h1>
    <div class="header-buttons">
      <a href="index.html">Início</a>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="form">
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Ex: Taquari" />
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Ex: Bairro Centro" />
      </div>

      <div class="form-group">
        <label for="nivel">Nível Inicial de Inundação (m):</label>
        <input type="number" id="nivel" min="0" max="5" step="0.01" />
      </div>

      <button class="adicionar" onclick="adicionarBairro()">Adicionar Bairro</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Cidade</th>
          <th>Bairro</th>
          <th>Nível Inicial (m)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão adicionados aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function adicionarBairro() {
      const cidade = document.getElementById("cidade").value.trim();
      const bairro = document.getElementById("bairro").value.trim();
      const nivel = document.getElementById("nivel").value;

      if (cidade === "" || bairro === "" || nivel === "") {
        alert("Preencha todos os campos.");
        return;
      }

      const tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).textContent = cidade;
      novaLinha.insertCell(1).textContent = bairro;
      novaLinha.insertCell(2).textContent = `${parseFloat(nivel).toFixed(2)} m`;

      // Limpa os campos
      document.getElementById("bairro").value = "";
      document.getElementById("nivel").value = "";
    }

    function logout() {
      window.location.href = "loginCadastro.html";
    }
  </script>
</body>
</html>
