<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#006064">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Monitora enchente">
  <meta name="msapplication-TileColor" content="#006064">
  <meta name="msapplication-tap-highlight" content="no">
  
  <title>Monitoramento de Enchentes</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-app-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-app-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-app-192x192.png">
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
  <div class="app">
    <h2>üåßÔ∏è Sistema de Monitoramento de Enchentes</h2>
    <div class="bairro-box">
      <h3>Selecione sua cidade e bairro</h3>
      <select id="cidade">
        <option value="">Selecione uma cidade</option>
      </select>
      <select id="bairro">
        <option value="">Selecione um bairro</option>
      </select>
      <button id="consultar">Consultar</button>
    </div>
    <div class="result" id="resultado"></div>
    <canvas id="graficoChuva" width="400" height="200" style="display: none;"></canvas>
  </div>

  <footer>
    Desenvolvido por <strong>Patrick Radaelli & Jo√£o Pedro Gonzatti</strong> - ADS
  </footer>

  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./js/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch((error) => {
            console.log('Falha ao registrar Service Worker:', error);
          });
      });
    }

    // Solicitar permiss√£o para notifica√ß√µes
    if ('Notification' in window) {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          console.log('Permiss√£o para notifica√ß√µes concedida.');
        } else {
          console.log('Permiss√£o para notifica√ß√µes negada.');
        }
      });
    }

    // Detectar se o app est√° instalado
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA pode ser instalado');
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA instalado com sucesso');
    });
  </script>
</body>
</html>
